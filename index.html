<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full stack web development </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: black;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 6fr);
      gap: 20px;
      justify-items: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-container img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .grid-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h2>Frontend Technologies</h2>
  <div class="grid-container">
    <!-- HTML -->
    <a href="https://developer.mozilla.org/docs/Web/HTML" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg" alt="HTML Logo">
    </a>

    <!-- CSS -->
    <a href="https://developer.mozilla.org/docs/Web/CSS" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg" alt="CSS Logo">
    </a>

    <!-- JavaScript -->
    <a href="https://developer.mozilla.org/docs/Web/JavaScript" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo">
    </a>

    <!-- React -->
    <a href="https://reactjs.org" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React Logo">
    </a>

    <!-- Angular -->
    <a href="https://angular.io" target="_blank">
      <img src="https://angular.io/assets/images/logos/angular/angular.svg" alt="Angular Logo">
    </a>

    <!-- Vue.js -->
    <a href="https://vuejs.org" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Vue.js_Logo_2.svg" alt="Vue.js Logo">
    </a>

    <!-- jQuery -->
    <a href="https://jquery.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/JQuery_logo.svg" alt="jQuery Logo">
    </a>

    <!-- Bootstrap -->
    <a href="https://getbootstrap.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg" alt="Bootstrap Logo">
    </a>
  </div>

  <h2>Backend Programming Technologies</h2>
  <div class="grid-container">
    <!-- Python -->
    <a href="https://www.python.org" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo">
    </a>
    <p>PYTHON</p>

    <!-- Node.js -->
    <a href="https://nodejs.org" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg" alt="Node.js Logo">
    </a>
    <P>NODE.JS</P>
    <!-- Django -->
    <a href="https://www.djangoproject.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Django_logo.svg" alt="Django Logo">
    </a>

    <!-- Express.js -->
    <a href="https://expressjs.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Expressjs.png" alt="Express Logo">
    </a>

    <!-- PHP -->
    <a href="https://www.php.net" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/PHP-logo.svg" alt="PHP Logo">
    </a>

    <!-- MongoDB -->
    <a href="https://www.mongodb.com" target="_blank">
      <img src="https://www.mongodb.com/assets/images/global/leaf.png" alt="MongoDB Logo">
    </a>

    <!-- MySQL -->
    <a href="https://www.mysql.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/MySQL_textlogo.svg" alt="MySQL Logo">
    </a>

    <!-- Java -->
    <a href="https://www.java.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java Logo">
    </a>
  </div>
</body>
</html>
