<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "nav article"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-gap: 10px;
            padding: 10px;
        }

        header {
            grid-area: header;
            background-color: #ffe0b3;
            padding: 10px;
            text-align: center;
            border: 1px solid #ffa64d;
        }

        nav {
            grid-area: nav;
            background-color: #ffe0b3;
            padding: 10px;
            border: 1px solid #ffa64d;
        }

        article {
            background-color: #ffe0b3;
            padding: 10px;
            border: 1px solid #ffa64d;
        }

        .articles {
            display: grid;
            grid-gap: 10px;
        }

        footer {
            grid-area: footer;
            background-color: #ffe0b3;
            padding: 10px;
            text-align: center;
            border: 1px solid #ffa64d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <nav>Navigation</nav>
        <div class="articles">
            <article>Article 1</article>
            <article>Article 2</article>
            <article>Article 3</article>
        </div>
        <footer>Footer</footer>
    </div>
</body>
</html>
